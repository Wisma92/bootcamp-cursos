<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejecicio #7</title>
    <link rel="stylesheet" href="css/ejercicio_7.css">
</head>
<body>
    <div class="contenerdor">
        <h3>Regístrate en el formularios</h3>
        <div class="buttons">
            <button class="boton-google">
                <picture>
                    <img src="img/google_icon.webp"/>
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="boton-twitter">
                <picture>T</picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>OR</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>Nombre de Usuario</span>
                    <input id="username" name="username" />
                </label>
            </div>
            <label for="email">
                <span>Correo electrónico</span>
                <input id="email" name="email" />
            </label>
            <label for="password">
                <span>Contraseña</span>
                <input id="password" name="password" placeholder="6+ caracteres" />
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="boton-submit">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
